<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/virtual-select.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="content">
        <label for="multipleSelect">Multiple Select</label>
        <select id="multipleSelect" name="multipleSelect" data-value-key="id" placeholder="Native Select" data-search="false" data-silent-initial-value-set="true" multiple>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
    </div>
    <script type="text/javascript" src="assets/js/virtual-select.min.js"></script>
    <script type="text/javascript">
        VirtualSelect.init({
            ele: '#multipleSelect'
        });
    </script>
</body>
</html>
